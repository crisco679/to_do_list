<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Homework</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainController">
      <input type="text" ng-model="listItem" />
      <button ng-click="makeList()">Add to list</button>
      <div ng-repeat="item in items track by $index">
        {{item}}
      </div>
      <button ng-click="removeList()">Remove</button>



  </body>
</html>
